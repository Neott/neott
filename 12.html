          <h1>禁止视频网站使用Flash上传</h1>
    

    <div class="post">
        <p>方法1：控制面板 - Flash Player - 播放 - <code>阻止所有站点使用对等协助网络</code>。</p>
<p>方法2： 打开<a href="http://www.macromedia.com/support/documentation/cn/flashplayer/help/settings_manager09.html" target="_blank" rel="external">这个网址</a>勾选<code>对所有用户禁用P2P上行链</code>。</p>
<p>方法3：在CMD中依次输入以下命令:</p>
<figure class="highlight"><pre><div class="line">echo <span class="constant">RTMFPP2PDisable</span>=<span class="number">1</span> <span class="input">&gt;&gt; %windir%\system32\<span class="constant">Macromed</span>\<span class="constant">Flash</span>\mms.cfg</span></div><div class="line">echo <span class="constant">RTMFPP2PDisable</span>=<span class="number">1</span> <span class="input">&gt;&gt; %windir%\syswow64\<span class="constant">Macromed</span>\<span class="constant">Flash</span>\mms.cfg</span></div><div class="line">echo <span class="constant">RTMFPP2PDisable</span>=<span class="number">1</span> <span class="input">&gt;&gt; %windir%\system32\mms.cfg</span></div></pre></figure>
